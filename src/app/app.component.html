<h5>{{title}}</h5>
<div class="container">
  <div class="row">
    <div class="col-xl-12 col-sl-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let server of servers"
            [ngClass]="getStatusClasses(server)">
            <strong>{{ server.name }}</strong> |
            {{ server.instanceType | uppercase }} |
            {{ server.started | date }}
            <span
              class="badge badge-pill badge-secondary">
              {{ server.status }}
            </span>
          </li>
        </ul>
    </div>
  </div>
</div>
